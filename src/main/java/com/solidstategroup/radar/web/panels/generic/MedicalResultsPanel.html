<wicket:panel>
    <form wicket:id="form">

        <div id="mainBlock">

            <p><span id="ctl00_ContentPlaceHolder1_lblMsg"></span></p>

            <div wicket:id="patientDetail">

            </div>
            <table id="ctl00_ContentPlaceHolder1_mainForm" cellpadding="0" style="width: 100%; border-collapse:collapse"
                   class="style3">
                <tr>
                    <td style="width:80%; vertical-align:top;">
                        <table cellpadding="5" style="width: 100%; border-collapse:collapse">
                            <tr>
                                <td>
                                    Blood Urea
                                </td>
                                <td>
                                    <input wicket:id="bloodUrea" type="text"/> <label>Date</label> <span
                                        class="feedback" wicket:id="bloodUreaFeedback"></span>
                                    <input wicket:id="bloodUreaDate" type="text"/> <span class="feedback"
                                                                                         wicket:id="bloodUreaDateFeedback"></span>

                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Serum Creatinine
                                </td>
                                <td>
                                    <input wicket:id="serumCreatanine" type="text"/> <label>Date</label> <span
                                        class="feedback" wicket:id="serumCreatanineFeedback"></span>
                                    <input wicket:id="creatanineDate" type="text"/> <span class="feedback"
                                                                                          wicket:id="creatanineDateFeedback"></span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Weight
                                </td>
                                <td>
                                    <input wicket:id="weight" type="text"/> <label>Date</label> <span class="feedback"
                                                                                                      wicket:id="weightFeedback"></span>
                                    <input wicket:id="weightDate" type="text"/> <span class="feedback"
                                                                                      wicket:id="weightDateFeedback"></span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Height
                                </td>
                                <td>
                                    <input wicket:id="height" type="text"/> <label>Date</label> <span class="feedback"
                                                                                                      wicket:id="heightFeedback"></span>
                                    <input wicket:id="heightDate" type="text"/> <span class="feedback"
                                                                                      wicket:id="heightDateFeedback"></span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    BP Systolic / Diastolic
                                </td>
                                <td>
                                    <input wicket:id="bpSystolic" type="text"/> / <input wicket:id="bpDiastolic" type="text"/>
                                    <span class="feedback" wicket:id="bpSystolicFeedback"></span>
                                    <span class="feedback" wicket:id="bpDiastolicFeedback"></span>
                                    <label>Date</label> <input wicket:id="bpDate" type="text"/>
                                    <div class="feedback" wicket:id="bpDateFeedback"></div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Antihypertensive Drugs
                                </td>
                                <td>
                                    <div wicket:id="antihypertensiveDrugs">
                                        <input wicket:id="yes" type="radio">Yes</input>
                                        <input wicket:id="no" type="radio">No</input>
                                        <input wicket:id="unknown" type="radio">Unknown</input>
                                    </div>
                                     <label>Date</label> <input wicket:id="antihypertensiveDrugsDate" type="text"/>
                                    <span class="feedback" wicket:id="antihypertensiveDrugsDateFeedback"></span>
                                </td>
                            </tr>
                        </table>
                        <br/><br/>
                        <br/><br/>
                        <input type="button" wicket:id="save" value="save" class="saveBtn"/>

                    </td>
                    <td style="vertical-align:top;">
                        <table cellpadding="5" style="width: 100%; border-collapse:collapse;">

                        </table>
                    </td>
                </tr>
            </table>
            <div class="feedback" wicket:id="formFeedbackPanel"></div>
            <span style="font-weight:bold;" wicket:id="successMessage"></span>
            <span style="font-weight: bold; color:red" wicket:id="errorMessage"></span>

        </div>

    </form>
</wicket:panel>

<wicket:panel>
    <div id="subBlock">

        <table cellpadding="5" style="width: 100%; background-color: #B6DF9F;" class="style1">
            <tbody>
            <tr>
                <td class="btmBorder">
                    <select id="ctl00_ContentPlaceHolder1_DropDownList4"
                            onchange="javascript:setTimeout('__doPostBack(\'ctl00$ContentPlaceHolder1$DropDownList4\',\'\')', 0)"
                            name="ctl00$ContentPlaceHolder1$DropDownList4">
                        <option value="" selected="selected">Select</option>
                        <option value="1"></option>

                    </select>

                    &nbsp;Select previous visit record by date&nbsp;
                    <input type="submit" id="ctl00_ContentPlaceHolder1_btnAdd" value="Add new visit record"
                           name="ctl00$ContentPlaceHolder1$btnAdd">
                </td>
                <td class="style2, btmBorder">&nbsp;</td>
                <td style="width:120px" class="style2, btmBorder">
                    <strong>Treatment</strong></td>
            </tr>
            </tbody>
        </table>
        <div id="ctl00_ContentPlaceHolder1_pnlAdd">

            <table cellpadding="4" id="tblHeader" style="width: 100%;" class="style1">
                <tbody>
                <tr>
                    <td>
                        <b>Follow Up Treatment</b></td>
                    <td style="width:100px; text-align:right;">RADAR No:</td>
                    <td style="width:120px;padding-right:10px;">
                        <input type="text" style="width:100px;" id="ctl00_ContentPlaceHolder1_txtRADAR_NO"
                               readonly="readonly" value="333" name="ctl00$ContentPlaceHolder1$txtRADAR_NO">
                    </td>
                </tr>
                <tr>
                    <td class="style11">Name
                        <input type="text" style="width:100px;" id="ctl00_ContentPlaceHolder1_txtFNAME" value="jane"
                               name="ctl00$ContentPlaceHolder1$txtFNAME">
                        &nbsp;<input type="text" style="width:120px;" id="ctl00_ContentPlaceHolder1_txtSNAME"
                                     value="lady" name="ctl00$ContentPlaceHolder1$txtSNAME">
                        &nbsp; DoB
                        <input type="text" style="width:80px;" id="ctl00_ContentPlaceHolder1_txtDOB" value="11-Nov-1992"
                               name="ctl00$ContentPlaceHolder1$txtDOB">
                        &nbsp;
                    </td>
                    <td class="style11" style="text-align:right;">Hospital No:</td>
                    <td class="style11">
                        <input type="text" style="width:100px;" id="ctl00_ContentPlaceHolder1_txtHOSP_NO"
                               readonly="readonly" value="b123445" name="ctl00$ContentPlaceHolder1$txtHOSP_NO">
                    </td>
                </tr>
                <tr>
                    <td>Date of Treatment record &nbsp;<input type="text" style="width:80px;"
                                                              id="ctl00_ContentPlaceHolder1_txtDOT"
                                                              name="ctl00$ContentPlaceHolder1$txtDOT">

                        <input type="image" style="border-width:0px;" src="images/Calendar_scheduleHS.png"
                               id="ctl00_ContentPlaceHolder1_ImageButton10"
                               name="ctl00$ContentPlaceHolder1$ImageButton10">
                        <span style="color:Red;visibility:hidden;"
                              id="ctl00_ContentPlaceHolder1_RequiredFieldValidator1">*</span>
                        &nbsp;<a class="info2" href="#"><em>Help</em><span>To select a different month in the
                date picker, click the current month at the top.<br><br> Click again to select
                a year.</span> </a></td>
                    <td style="width:100px; text-align:right;">Diagnosis</td>
                    <td>
                        <input type="text" style="background-color:#FFFF99;width:100px;"
                               id="ctl00_ContentPlaceHolder1_txtDIAG" readonly="readonly" value="SRNS"
                               name="ctl00$ContentPlaceHolder1$txtDIAG">
                    </td>
                </tr>
                <tr>
                    <td colspan="3">

                        &nbsp;&nbsp;<input type="text"
                                           style="color:#B6DF9F;background-color:#B6DF9F;border-color:#B6DF9F;"
                                           id="ctl00_ContentPlaceHolder1_txtDateToday" value="28-12-2011"
                                           name="ctl00$ContentPlaceHolder1$txtDateToday">
                        &nbsp;<input type="text" style="color:#B6DF9F;background-color:#B6DF9F;border-color:#B6DF9F;"
                                     id="ctl00_ContentPlaceHolder1_txtSEQ_NO" value="2"
                                     name="ctl00$ContentPlaceHolder1$txtSEQ_NO">
                    </td>
                </tr>
                </tbody>
            </table>


            <wicket:container wicket:id="treatmentPanel"/>
        </div>
    </div>

</wicket:panel>

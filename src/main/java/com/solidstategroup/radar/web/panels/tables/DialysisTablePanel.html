<wicket:panel>

    <legend>Dialysis</legend>
    <br>

    <div>
        <table wicket:id="dialysisContainer" border="1" cellspacing="0" cellpadding="3"
               style="font-size:85%;width:100%;border-collapse:collapse;"
               id="ctl00_ContentPlaceHolder1_GridView2" rules="all" disabled="disabled">
            <tbody>
                <tr style="color:#3C982D;">
                    <th scope="col" class="col500">Dialysis Type</th>
                    <th scope="col" class="col120">Date Started</th>
                    <th scope="col" class="col120">Date Stopped</th>
                    <th scope="col">&nbsp;</th>
                </tr>
                <tr wicket:id="dialysis">
                    <td wicket:id="treatmentModality.description"/>
                    <td wicket:id="startDate"/>
                    <td wicket:id="endDate"/>
                    <td>
                        <input type="submit" value="Delete" wicket:id="deleteLink"/>
                        <input type="submit" value="Edit" wicket:id="editLink"/>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div wicket:id="editDialysisContainer">
        <form wicket:id="editDialysisForm">
            <br>
            <fieldset style="width:650px; border:1px solid red;">
                <legend>Edit</legend>
                <table width="100%" style="margin-top:10px; font-size:85%; " class="style4">
                    <tbody>
                    <tr>
                        <td class="col500">Dialysis Type<br>
                            <span style="color:Red;" id="ctl00_ContentPlaceHolder1_lblDialEditWarn"></span>
                            <br>
                        </td>
                        <td class="col120">Date Started</td>
                        <td class="col120">Date Stopped</td>
                        <td>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <span style="color:Red;" id="ctl00_ContentPlaceHolder1_lblEditStartWarn"></span></td>
                        <td>
                            <span style="color:Red;visibility:hidden;" id="ctl00_ContentPlaceHolder1_CompareValidator8">&gt;today</span>
                        </td>
                        <td>
                            <span style="color:Red;" id="ctl00_ContentPlaceHolder1_lblEditStopWarn"></span></td>
                        <td>
                            &nbsp;</td>
                    </tr>
                    <tr>
                        <td>
                            <span wicket:id="treatmentModalityFeedbackIndicator"></span>
                            <select wicket:id="treatmentModality"/>
                        </td>
                        <td>
                            <span wicket:id="startDateFeedbackIndicator"></span>
                            <input type="text" style="width:80px;" wicket:id="startDate"/>
                            <span class="feedback" wicket:id="startDateFeedback"></span>
                        </td>
                        <td>
                            <span class="endDateFeedbackIndicator"></span>
                            <input type="text" style="width:80px;" wicket:id="endDate"/>
                            <span class="feedback" wicket:id="endDateFeedback"></span>
                        </td>
                        <td style="text-align:right;">
                            <input type="submit" value="Save" wicket:id="save"/>
                            &nbsp;
                            <input type="submit" value="Cancel" wicket:id="cancel"/>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </fieldset>
        </form>
    </div>

    <form wicket:id="addDialysisForm">
        <table cellpadding="5" style="width: 100%; font-size:85%; margin-top:10px;" class="style2">
            <tbody>
            <tr>
                <td class="col500">Dialysis Type
                    <span style="color:Red;" id="ctl00_ContentPlaceHolder1_lblWarn"></span></td>
                <td class="col130">Date Started

                    <br>

                <span style="color:Red;visibility:hidden;"
                      id="ctl00_ContentPlaceHolder1_RangeValidator1">&gt; today</span>
                </td>
                <td class="col130">Date Stopped
                    <br>
                    &nbsp;<span style="color:Red;" id="ctl00_ContentPlaceHolder1_lblStopWarn"></span></td>
                <td>
                    &nbsp;</td>
            </tr>
            <tr>
                <td>
                    <span wicket:id="treatmentModalityFeedbackIndicator"/>
                    <select style="font-size:100%;" wicket:id="treatmentModality"/>
                </td>
                <td>
                    <span wicket:id="startDateFeedbackIndicator"/>
                    <input type="text" style="width:70px;" wicket:id="startDate"/>
                    <span class="feedback" wicket:id="startDateFeedback"/>
                </td>
                <td>
                    <input type="text" style="width:70px;" wicket:id="endDate"/>
                    <span class="feedback" wicket:id="endDateFeedback"/>

                </td>
                <td>
                    <input type="submit" value="Add" wicket:id="save"/>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</wicket:panel>

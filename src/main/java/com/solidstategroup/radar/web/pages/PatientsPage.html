<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>
<wicket:extend>

    <script type="text/javascript">
        //<![CDATA[
        Sys.WebForms.PageRequestManager._initialize('ctl00$ContentPlaceHolder1$ScriptManager1',
                document.getElementById('aspnetForm'));
        Sys.WebForms.PageRequestManager.getInstance()._updateControls([], [], [], 90);
        //]]>
    </script>

    <h1 style="display:inline">Patient Log-In</h1>&nbsp;&nbsp;&nbsp;
 <span style="margin-left:400px;"><a href="javascript:bookmarksite('RADAR', 'http://www.renal-test.org/patients.aspx')">Bookmark
     this page</a>
</span>

    <p>Please enter your username, password and date of birth</p>
    <table cellpadding="5" class="style2">
        <tr>

            <td>
                <label for="ctl00_ContentPlaceHolder1_txtUserName" id="ctl00_ContentPlaceHolder1_lblUserName"
                       style="width:120px;">Username</label>
            </td>
            <td>
                <input name="ctl00$ContentPlaceHolder1$txtUserName" type="text"
                       id="ctl00_ContentPlaceHolder1_txtUserName" autocomplete="off" style="width:250px;"/>
            </td>
        </tr>
        <tr>

            <td>
                <label for="ctl00_ContentPlaceHolder1_txtPwd" id="ctl00_ContentPlaceHolder1_lblPwd"
                       style="width:120px;">Password</label>
            </td>
            <td>
                <input name="ctl00$ContentPlaceHolder1$txtPwd" type="password" id="ctl00_ContentPlaceHolder1_txtPwd"
                       autocomplete="off"/>
            </td>
        </tr>
        <tr>

            <td>
                <label for="ctl00_ContentPlaceHolder1_txtDOB" id="ctl00_ContentPlaceHolder1_lblDOB"
                       style="width:120px;">DoB</label>
            </td>
            <td>
                <input name="ctl00$ContentPlaceHolder1$txtDOB" type="text" id="ctl00_ContentPlaceHolder1_txtDOB"/>
                <input type="hidden" name="ctl00$ContentPlaceHolder1$txtDOB_TextBoxWatermarkExtender_ClientState"
                       id="ctl00_ContentPlaceHolder1_txtDOB_TextBoxWatermarkExtender_ClientState"/>
                <input type="image" name="ctl00$ContentPlaceHolder1$ImageButton1"
                       id="ctl00_ContentPlaceHolder1_ImageButton1" src="images/Calendar_scheduleHS.png"
                       style="border-width:0px;"/>
                &nbsp;&nbsp;<a href="#" class="info" style="background-color:White"><em>Help</em><span>To select a different month in the
                date picker, click the current month at the top.<br/><br/> Click again to select
                a year.</span> </a></td>

        </tr>
        <tr>
            <td>
                <input type="submit" name="ctl00$ContentPlaceHolder1$btnEnter" value="Enter"
                       id="ctl00_ContentPlaceHolder1_btnEnter"/>
            </td>
            <td>
                &nbsp;</td>
        </tr>
    </table>

    <p><a href="patient-recover.aspx">Forgotten your password?</a></p>

    <p><a href="patient-reg.aspx">Not yet registered?</a></p>

    <p>
        <span id="ctl00_ContentPlaceHolder1_lblOutMsg"></span>
    </p>

</wicket:extend>

</body>
</html>

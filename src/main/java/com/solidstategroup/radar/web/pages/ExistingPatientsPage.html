<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>

<wicket:extend>
<h2> View Patient Details</h2>

<p>
    <span id="ctl00_ContentPlaceHolder1_lblSort">Click green column headings to sort records</span>
</p>

<div>
<table cellspacing="0" cellpadding="5" rules="all" border="1" id="ctl00_ContentPlaceHolder1_GridView1"
       style="border-color:#A0A0A0;border-width:1px;border-style:Solid;font-size:90%;border-collapse:collapse;">
<tbody>
<tr style="background-color:#EEF6ED;">
    <th scope="col">View / Edit</th>
    <th scope="col">Surname</th>
    <th scope="col">First Name</th>
    <th align="center" scope="col">DOB</th>
    <th scope="col"><a
            href="javascript:__doPostBack('ctl00$ContentPlaceHolder1$GridView1','Sort$RADAR_NO')">RADAR
        No.</a></th>
    <th scope="col"><a
            href="javascript:__doPostBack('ctl00$ContentPlaceHolder1$GridView1','Sort$DIAG')">Diagnosis</a>
    </th>
    <th scope="col">NHS Number</th>
    <th scope="col">Hospital No</th>
    <th align="center" scope="col"><a
            href="javascript:__doPostBack('ctl00$ContentPlaceHolder1$GridView1','Sort$DATE_REG')">Date
        Reg</a></th>
    <th scope="col"><a
            href="javascript:__doPostBack('ctl00$ContentPlaceHolder1$GridView1','Sort$sAbbrev')">Status</a>
    </th>
</tr>
<tr wicket:id="patients">
    <td align="center"><a wicket:id="edit">Edit</a></td>
    <td wicket:id="surname"/>
    <td wicket:id="forename"/>
    <td wicket:id="dateOfBirth"/>

    <td align="center" wicket:id="id"/>
    <td align="center" wicket:id="diagnosis"/>
    <td wicket:id="nhsNumber"/>
    <td wicket:id="hospitalNumber"/>
    <td wicket:id="dateRegistered"/>
    <td wicket:id="status.abbreviation"/>
</tr>
</tbody>
</table>
</div>

<p>

</p>

<p></p>

<p>
    <span id="ctl00_ContentPlaceHolder1_lblPage">15</span></p>
</wicket:extend>
</body>
</html>

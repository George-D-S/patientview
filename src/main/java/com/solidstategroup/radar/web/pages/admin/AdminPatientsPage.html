<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
</head>
<body>
<wicket:extend>

    <h2>Admin - Patients (Users)</h2>

    <p>
        <button wicket:id="exportPdf" value="Export to pdf" class="button">Export to pdf</button>
        &nbsp;
        <button wicket:id="exportExcel" value="Export to excel" class="button">Export to excel</button>
        &nbsp;
        The complete list will be exported
    </p>

    <p>
        Click column headings to sort.
    </p>

    <div>
        <div wicket:id="feedback"></div>
        <table cellspacing="0" cellpadding="0" class="dxgvTable" style="width: 100%">
            <thead>
                <tr>
                    <th class="dxgvHeader">Edit</th>
                    <th class="dxgvHeader" wicket:id="orderByRadarNo">RADAR No</th>
                    <th class="dxgvHeader">Forename</th>
                    <th class="dxgvHeader">Surname</th>
                    <th class="dxgvHeader" wicket:id="orderByUsername">Username</th>
                    <th class="dxgvHeader" wicket:id="orderByDob">DOB</th>
                    <th class="dxgvHeader">Password</th>
                    <th class="dxgvHeader" wicket:id="orderByDateRegistered">Date Reg</th>
                    <th class="dxgvHeader">&nbsp;</th>
                </tr>
            </thead>
            <tbody wicket:id="patientsContainer">
                <tr class="dxgvDataRow" wicket:id="patients">
                    <td class="dxgv"><a wicket:id="edit">Edit</a></td>
                    <td class="dxgv"><span wicket:id="radarNo">radar no</span></td>
                    <td class="dxgv"><span wicket:id="forename">forename</span></td>
                    <td class="dxgv"><span wicket:id="surname">surname</span></td>
                    <td class="dxgv"><span wicket:id="username">username</span></td>
                    <td class="dxgv"><span wicket:id="dob">dob</span></td>
                    <td class="dxgv"><span wicket:id="password">password</span></td>
                    <td class="dxgv"><span wicket:id="dateRegistered">date reg</span></td>
                    <td class="dxgv">
                        <a wicket:id="deleteLink">Delete</a>&nbsp;<a wicket:id="emailLink">Email</a>
                    </td>
                </tr>
                <tr>
                    <td class="dxgv firstCell" colspan="9">
                        <span wicket:id="navigator" class="paging">
                            <!--
                                todo: update currentPage / totalPages / totalResults on page change
                                todo: add brackets around current page i.e. [1]

                                <span class="summary">Page <span wicket:id="currentPage">1</span> of <span wicket:id="totalPages">4</span> (<span wicket:id="totalResults">96</span> items)</span>
                                <span wicket:id="first" class="first" title="Go to first page"><em>&lt;&lt;</em></span>
                                <span wicket:id="prev" class="prev" title="Go to previous page"><em>&lt;</em></span>
                                <span wicket:id="navigation" class="goto">
                                    <span wicket:id="pageLink" title="Go to page 1">
                                        <em><span wicket:id="pageNumber">[1]</span></em>
                                    </span>
                                </span>
                                <span wicket:id="next" class="next" title="Go to next page"><em>&gt;</em></span>
                                <span wicket:id="last" class="last"title="Go to last page"><em>&gt;&gt;</em></span>
                            -->
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</wicket:extend>

</body>
</html>

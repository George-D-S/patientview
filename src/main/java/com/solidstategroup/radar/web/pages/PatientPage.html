        <script type="text/javascript" language="javascript">
            function ValidatePostCode(sender, args) {
                args.IsValid = (args.Value
                        .match(/(GIR 0AA|[A-PR-UWYZ]([0-9]{1,2}|([A-HK-Y][0-9]|[A-HK-Y][0-9]([0-9]|[ABEHMNPRV-Y]))|[0-9][A-HJKS-UW]) [0-9][ABD-HJLNP-UW-Z]{2})/i) !=
                        null);
                return args.IsValid;
            }
        </script>
